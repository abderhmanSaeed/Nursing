<!-- user-list.component.html -->
<header class="masthead">
  <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
    <div class="d-flex justify-content-center">
      <div class="text-center">
        <div class="container mt-4">
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Search by phone or username..." [(ngModel)]="searchTerm">
          </div>
          <div class="filter-section">
            <select class="form-select" [(ngModel)]="selectedRoleId" (change)="filterByRole()">
              <option value="">Select Role</option>
              <option value="1">Admin</option>
              <option value="2">Employee</option>
            </select>
          </div>

          <div class="mb-3">
            <button type="button" class="btn btn-primary" (click)="openModal()">
              Add User
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of filteredUsers; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ getCurrentName(user) }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.PhoneList[0] }}</td>
                <td>
                  <!-- Example actions -->
                  <button class="btn btn-primary btn-sm">Edit</button>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<ng-template #addUserModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Add User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Enter email">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</ng-template>


</header>
