<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">{{"login" |translate}}</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="usernameOrMobile" class="form-label">{{"usernameOrMobile" | translate}}</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="usernameOrMobile" [placeholder]="('usernameOrMobile' |translate)">
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">{{"Password" |translate}}</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" [placeholder]="('Password' |translate)">
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">{{"login" |translate}}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
