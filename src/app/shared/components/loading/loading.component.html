<ng-container *ngIf="loading$ | async" class="loader">
  <section
    class="inline-flex items-center justify-center absolute !bg-transparent w-full h-full"
    [ngStyle]="{
      'background-color': bdColor
    }"
  >
    <img
      class="bg-blend-multiply"
      src="assets/media/gif/Spinner-1s-200px.gif"
      alt="loader image"
    />
  </section>
</ng-container>
